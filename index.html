.card{

}

p{font-size:18px; line-height:1.6;}
.heart{
  font-size:40px;
  animation: beat 1s infinite;
}
@keyframes beat{
  0%{transform:scale(1);}
  50%{transform:scale(1.3);}
  100%{transform:scale(1);}
}
@keyframes pop{
  from{transform:scale(.5);opacity:0;}
  to{transform:scale(1);opacity:1;}
}
</style>
</head>
